{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{% block description %}{% endblock %}">
  <title>Imani - {% block title %}{% endblock %}</title>
  
  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <script src="https://cdn.tailwindcss.com"></script>

  
  <!-- External CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script>
  tailwind.config = {
    darkMode: 'class',
    theme: {
      extend: {
        colors: {
          primary: '#0f172a',
          secondary: '#1e293b',
          accent: '#3b82f6',
        },
      }
    }
  }
</script>

<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
  
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    :root {
        --primary: #3b82f6;
        --primary-light: rgba(59, 130, 246, 0.1);
        --primary-dark: #2563eb;
        --secondary: #1f2937;
        --dark: #111827;
        --light: #1f2937;
        --text-primary: #f9fafb;
        --text-secondary: #d1d5db;
        --gray: #6b7280;
        --gray-light: #374151;
        --danger: #ef4444;
        --success: #10b981;
        --warning: #f59e0b;
        --bg-dark: #111827;
        --bg-darker: #0a0f1a;
        --card-bg: #1f2937;
        --card-border: rgba(255, 255, 255, 0.05);
        --header-height: 70px;
        --footer-height: 80px;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    body {
      background-color: var(--bg-dark);
      background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.1) 1px, transparent 0);
      background-size: 40px 40px;
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.6;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
      width: 100%;
    }
    
    /* Header Styles */
    header {
      background: linear-gradient(135deg, var(--secondary) 0%, var(--bg-darker) 100%);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      height: var(--header-height);
      z-index: 1000;
    }
    
    /* Main Content Area */
    main {
      flex: 1;
      padding: 3rem 0;
      position: relative;
      overflow: hidden;
    }
    
    /* Footer Styles */
    footer {
      background: linear-gradient(to top, var(--secondary) 0%, var(--bg-darker) 100%);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      color: var(--text-secondary);
      padding: 2rem 0;
      height: var(--footer-height);
    }
    
    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 500;
      text-align: center;
      transition: var(--transition);
      cursor: pointer;
      border: none;
      outline: none;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    
    /* Cards */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 0.5rem;
      padding: 1.5rem;
      transition: var(--transition);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      border-color: rgba(59, 130, 246, 0.3);
    }
    
    /* Inputs */
    input, textarea, select {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.375rem;
      padding: 0.75rem 1rem;
      color: var(--text-primary);
      width: 100%;
      transition: var(--transition);
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
    
    /* Flash Messages */
    #flash-messages {
      perspective: 1000px;
    }
    
    .flash-message {
      opacity: 0;
      transform: rotateX(-90deg);
      transform-origin: top center;
      animation: flipIn 0.4s ease-out forwards;
    }
    
    @keyframes flipIn {
      from { opacity: 0; transform: rotateX(-90deg); }
      to { opacity: 1; transform: rotateX(0); }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
      }
      
      main {
        padding: 2rem 0;
      }
    }
    
    /* Decorative elements */
    .glow {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.15;
      z-index: -1;
    }
    
    .glow-primary {
      background: var(--primary);
    }
    
    .glow-purple {
      background: #8b5cf6;
    }
  </style>
  
  {% block extra_css %}{% endblock %}
</head>

<body class="bg-primary text-white min-h-screen flex flex-col">
  <!-- Decorative glows -->
  <div class="glow glow-primary" style="top: 20%; left: 10%;"></div>
  <div class="glow glow-purple" style="bottom: 30%; right: 15%;"></div>

    {% if messages %}
    <div id="flash-messages" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 max-w-md w-full px-4">
      {% for message in messages %}
        <div class="bg-gray-800 border-l-4 p-4 mb-2 rounded shadow 
                    {% if message.tags == 'success' %}border-green-400 text-green-300
                    {% elif message.tags == 'error' or message.tags == 'danger' %}border-red-400 text-red-300
                    {% elif message.tags == 'warning' %}border-yellow-400 text-yellow-300
                    {% else %}border-blue-400 text-blue-300{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <main class="flex-grow">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  {% block extra_js %}{% endblock %}
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
    // Auto-dismiss flash messages after 3 seconds
    setTimeout(() => {
        const flashMessages = document.getElementById('flash-messages');
        if (flashMessages) {
            flashMessages.style.opacity = '0';
            flashMessages.style.transition = 'opacity 0.5s ease';

            // Fully remove from DOM after fade-out
            setTimeout(() => flashMessages.remove(), 500);
        }
    }, 3000);
      
      // Add smooth scroll to all links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
          });
        });
      });
    });
  </script>
</body>
</html>
