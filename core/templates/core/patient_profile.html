<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        :root {
            --primary: #3b82f6;
            --primary-light: rgba(59, 130, 246, 0.1);
            --primary-dark: #2563eb;
            --secondary: #1f2937;
            --dark: #111827;
            --light: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --gray: #6b7280;
            --gray-light: #374151;
            --danger: #ef4444;
            --success: #10b981;
            --bg-dark: #111827;
            --bg-darker: #0a0f1a;
            --card-bg: #1f2937;
            --card-border: rgba(255, 255, 255, 0.05);
        }
        
        body {
            background-color: var(--bg-dark);
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiBmaWxsPSJub25lIiBzdHJva2U9IiNmZmYiIHN0cm9rZS13aWR0aD0iMC41IiBzdHJva2Utb3BhY2l0eT0iMC4xIj48cGF0aCBkPSJNMCAwaDQwdDQwdjQwSDB6Ii8+PC9zdmc+');
            background-size: 50px 50px;
            background-repeat: repeat;
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .header-actions {
            display: flex;
            gap: 1rem;
        }
        
        .back-btn {
            background-color: var(--gray-light);
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background-color: var(--gray);
            transform: translateY(-2px);
        }
        
        .back-btn svg {
            width: 18px;
            height: 18px;
        }
        
        .profile-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .profile-icon {
            width: 48px;
            height: 48px;
            background-color: var(--primary-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        .profile-icon svg {
            width: 24px;
            height: 24px;
            color: var(--primary);
        }
        
        .profile-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            border: 1px solid var(--card-border);
        }
        
        .profile-form {
            margin-top: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 1.2075rem;
        }
        /* Replace the existing input and textarea styles with these */
        .profile-form input,
        .profile-form textarea,
        .profile-form select {
            width: 100%;
            padding: 0.875rem 1.25rem;
            border: 1px solid var(--gray-light);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.25s ease;
            background-color: rgba(10, 15, 26, 0.8);
            color: var(--text-primary);
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .profile-form textarea {
            min-height: 120px;
            resize: vertical;
            line-height: 0.9;
        }

        .profile-form input:focus,
        .profile-form textarea:focus,
        .profile-form select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3),
                        inset 0 1px 2px rgba(0, 0, 0, 0.1);
            background-color: rgba(10, 15, 26, 0.9);
        }
            
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
        
        .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background-color: var(--bg-darker);
            color: var(--text-primary);
            box-sizing: border-box;
            min-height: 120px;
            resize: vertical;
        }
        
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .save-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.875rem 1.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .save-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .save-btn svg {
            width: 18px;
            height: 18px;
            transition: transform 0.2s ease;
        }
        
        .save-btn:hover svg {
            transform: translateX(3px);
        }
        
        /* Error styling */
        .errorlist {
            list-style: none;
            color: var(--danger);
            font-size: 0.8125rem;
            margin-top: 0.25rem;
        }
        
        .field-error {
            border-color: var(--danger) !important;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .profile-card {
                padding: 1.5rem;
            }
            
            .profile-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .header-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            .form-actions {
                flex-direction: column-reverse;
                gap: 1rem;
            }
            
            .save-btn {
                width: 100%;
            }
            
            .back-btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .profile-card {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-title">
                <div class="profile-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <h2>Patient Profile</h2>
            </div>
            
            <div class="header-actions">
                <a href="{% url 'patient_dashboard' %}" class="back-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Back to Dashboard
                </a>
            </div>
        </div>
        
        <div class="profile-card">
            <form method="post" class="profile-form">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    <div class='form-input'>
                        {{ field }}
                    </div>
                    {% if field.errors %}
                        <ul class="errorlist">
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
                {% endfor %}
                
                <div class="form-actions">
                    <a href="{% url 'patient_dashboard' %}" class="back-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                        Cancel
                    </a>
                    <button type="submit" class="save-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        Save Profile
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Add error class to fields with errors
        document.addEventListener('DOMContentLoaded', function() {
            const errorFields = document.querySelectorAll('.errorlist');
            errorFields.forEach(function(errorList) {
                const inputId = errorList.previousElementSibling.id;
                if (inputId) {
                    const input = document.getElementById(inputId);
                    if (input) {
                        input.classList.add('field-error');
                    }
                }
            });
        });
    </script>
</body>
</html>
