<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medic Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        :root {
            --primary: #3b82f6;
            --primary-light: rgba(59, 130, 246, 0.1);
            --primary-dark: #2563eb;
            --secondary: #1f2937;
            --dark: #111827;
            --light: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --gray: #6b7280;
            --gray-light: #374151;
            --danger: #ef4444;
            --bg-dark: #111827;
            --bg-darker: #0a0f1a;
            --card-bg: #1f2937;
            --card-border: rgba(255, 255, 255, 0.05);
        }
        
        body {
            background-color: var(--bg-dark);
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiBmaWxsPSJub25lIiBzdHJva2U9IiNmZmYiIHN0cm9rZS13aWR0aD0iMC41IiBzdHJva2Utb3BhY2l0eT0iMC4xIj48cGF0aCBkPSJNMCAwaDQwdDQwdjQwSDB6Ii8+PC9zdmc+');
            background-size: 50px 50px;
            background-repeat: repeat;
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .welcome-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .welcome-icon {
            width: 48px;
            height: 48px;
            background-color: var(--primary-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        .welcome-icon svg {
            width: 24px;
            height: 24px;
            color: var(--primary);
        }
        
        .welcome-text h2 {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }
        
        .welcome-text p {
            color: var(--text-secondary);
        }
        
        .logout-btn {
            background-color: var(--danger);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }
        
        .logout-btn:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }
        
        .logout-btn svg {
            width: 18px;
            height: 18px;
        }
        
        .patients-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--card-border);
        }
        
        .patients-card h3 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .patients-card h3 svg {
            width: 20px;
            height: 20px;
            color: var(--primary);
        }
        
        .patients-list {
            list-style: none;
        }
        
        .patient-item {
            padding: 1rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            background-color: var(--bg-darker);
        }
        
        .patient-item:hover {
            background-color: rgba(59, 130, 246, 0.1);
            transform: translateX(4px);
        }
        
        .patient-link {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-grow: 1;
        }
        
        .patient-link svg {
            width: 18px;
            height: 18px;
            color: var(--primary);
        }
        
        .empty-state {
            color: var(--text-secondary);
            padding: 1.5rem;
            text-align: center;
            background-color: var(--bg-darker);
            border-radius: 8px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .patients-card {
                padding: 1.5rem;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .patients-card {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="welcome-section">
                <div class="welcome-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div class="welcome-text">
                    <h2>Medic Code: {{ request.user.imanis_code }}</h2>
                    <p>Welcome, Dr. {{ request.user.username }}</p>

                </div>
            </div>
            
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="logout-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Logout
                </button>
            </form>
        </div>
        
        <div class="patients-card">
            <h3>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                Your Patients
            </h3>
            
            <ul class="patients-list">
                {% for patient in patients %}
                    <li class="patient-item">
                        <a href="{% url 'view_patient' patient.id %}" class="patient-link">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                            </svg>
                            {{ patient.username }}
                            {{ patient.imanis_code }}
                        </a>
                    </li>
                {% empty %}
                    <li class="empty-state">No patients found.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
