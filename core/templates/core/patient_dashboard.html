<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        :root {
            --primary: #3b82f6;
            --primary-light: rgba(59, 130, 246, 0.1);
            --primary-dark: #2563eb;
            --secondary: #1f2937;
            --dark: #111827;
            --light: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --gray: #6b7280;
            --gray-light: #374151;
            --danger: #ef4444;
            --bg-dark: #111827;
            --bg-darker: #0a0f1a;
            --card-bg: #1f2937;
            --card-border: rgba(255, 255, 255, 0.05);
        }
        
        body {
            background-color: var(--bg-dark);
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiBmaWxsPSJub25lIiBzdHJva2U9IiNmZmYiIHN0cm9rZS13aWR0aD0iMC41IiBzdHJva2Utb3BhY2l0eT0iMC4xIj48cGF0aCBkPSJNMCAwaDQwdDQwdjQwSDB6Ii8+PC9zdmc+');
            background-size: 50px 50px;
            background-repeat: repeat;
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .welcome-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .welcome-icon {
            width: 48px;
            height: 48px;
            background-color: var(--primary-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        .welcome-icon svg {
            width: 24px;
            height: 24px;
            color: var(--primary);
        }
        
        .welcome-text h2 {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }
        
        .welcome-text p {
            color: var(--text-secondary);
        }
        
        .logout-btn {
            background-color: var(--danger);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }
        
        .logout-btn:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }
        
        .logout-btn svg {
            width: 18px;
            height: 18px;
        }
        
        .actions-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            border: 1px solid var(--card-border);
        }
        
        .actions-list {
            list-style: none;
            display: grid;
            gap: 1rem;
        }
        
        .action-item {
            background-color: var(--bg-darker);
            border-radius: 8px;
            transition: all 0.2s ease;
            overflow: hidden;
        }
        
        .action-link {
            display: flex;
            align-items: center;
            padding: 1.25rem 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            gap: 1rem;
        }
        
        .action-link:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }
        
        .action-icon {
            width: 24px;
            height: 24px;
            color: var(--primary);
        }
        
        .action-text {
            flex: 1;
        }
        
        .action-arrow {
            width: 18px;
            height: 18px;
            color: var(--text-secondary);
            transition: transform 0.2s ease;
        }
        
        .action-link:hover .action-arrow {
            transform: translateX(4px);
            color: var(--primary);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .actions-card {
                padding: 1.5rem;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .actions-card {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="welcome-section">
                <div class="welcome-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div class="welcome-text">
                    <h2>Patient Dashboard</h2>
                    <p>Welcome, {{ request.user.username }}</p>
                </div>
            </div>
            
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="logout-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Logout
                </button>
            </form>
        </div>
        
        <div class="actions-card">
            <ul class="actions-list">
                <li class="action-item">
                    <a href="{% url 'patient_profile' %}" class="action-link">
                        <svg xmlns="http://www.w3.org/2000/svg" class="action-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <span class="action-text">Edit Profile</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="action-arrow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </a>
                </li>
                
                <li class="action-item">
                    <a href="{% url 'medical_info' %}" class="action-link">
                        <svg xmlns="http://www.w3.org/2000/svg" class="action-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                        </svg>
                        <span class="action-text">My Medical Information</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="action-arrow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </a>
                </li>
                
                <li class="action-item">
                    <a href="{% url 'view_past_exams' %}" class="action-link">
                        <svg xmlns="http://www.w3.org/2000/svg" class="action-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <span class="action-text">View Past Treatments</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="action-arrow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
